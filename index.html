<html>
<head>
<title> My First Page</title>|
<link rel="stylesheet" href=" https://fonts.googleapis.com/css?family=Sofia ">

<style>

#hello_image{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);

filter: drop-shadow(5px 5px 5px #282860);
}
body{
 background-image: url('resources/sky.png'); 
  background-size: cover; /* Покрывает всю область, обрезая изображение при необходимости */
  background-repeat: no-repeat; /* Не повторяет изображение */
}

.container{
text-align: center;
color: violet;
text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}

.centered{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

#demo {
position: absolute;
top: 10%;
left: 50%;
transform: translate(-50%, -50%);
font-family: "CURSIVE", sans-serif;
font-size: 30px;
color: blue;
}

.rotate{
animation: rotation 18s infinite linear;
}
@keyframes rotation {
from {
transform: rotate(0deg);
}
to {
transform: rotate(359deg);
}
}

</style>
 
<script>

var flag=false;
function playAudio(url) {
if(!flag){
var audio = new Audio(url);
audio.loop=true;
audio.play();
flag=true;
}
}
</script>
</head> 
<body>
<div class="container">
<div id="hello_image">
<img src="resources/blackhole.png" class="rotate" width=50% height=auto >
</div>
<div id="hello_world">
<div class="centered">
<hl onclick="playAudio('resources/1.mp3')"> Hello, World !</hl>
</div>
</div>
</div>
<p id="demo"></p>
<script>
document.getElementById("hello_image").addEventListener("click", function() {
document.getElementById("demo").innerHTML = "Ну как красиво?";

});
</script>
</body>
</html>
